<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="wordList.css">
    <title>ADDWORD</title>
</head>

<body>
    <a class="close-navbar-toggler collapsed" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    </a>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="logo mx-3 navbar-brand">
                <i class="fa-solid fa-book-open-reader fa-xl"></i>
                <a href="../index.html">ADDWORD</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars collapseBars"></i>
            </button>
            <div class="collapse navbar-collapse mx-5" id="navbarNavAltMarkup">
                <div class="navbar-nav text-center ">
                    <a class="nav-link  mx-2" href="../index.html">Stories Read/Listen</a>
                    <a class="nav-link active mx-2" href="../wordList/index.html">Add Word</a>
                    <a class="nav-link mx-2" href="../WordCards/index.html">Word Cards</a>
                    <a class="nav-link mx-2" href="../wordQuiz/index.html">Word Quiz</a>
                </div>
            </div>
        </div>


    </nav>
    <!--add area -->
    <section>
        <div class="container mt-5">
            <div id="addTask">
                <div class="d-flex justify-content-center">
                    <div class="row col-xl-10 col-sm-12">
                        <div class="col-xl-6 col-sm-12">
                            <div class="input-group bg-light mt-3 ">
                                <span class="input-group-text" for="wordTaskName">Word</span>
                                <input type="text" id="wordTaskName" aria-label="First name" class="form-control ">
                            </div>
                        </div>
                        <div class="col-xl-6 col-sm-12">
                            <div class="input-group bg-light mt-3 ">

                                <span class="input-group-text" for="meanTaskName">Means</span>
                                <input type="text" id="meanTaskName" aria-label="Last name" class="form-control">
                            </div>
                        </div>
                        <div class="row" id="displayPlus">
                            <div class="col-xl-9 col-sm-12">
                                <div class="input-group  bg-light mt-3 ">
                                    <span class="input-group-text">Example Sentence</span>
                                    <input type="text" id="sentenceTaskName" aria-label="First name"
                                        class="form-control me-2 ">
                                </div>
                            </div>
                            <div class="col-xl-3 col-sm-12">
                                <div class="input-group  bg-light mt-3 ">
                                    <span class="input-group-text">Type</span>
                                    <select id="typeTask" class="form-select aria-label=" Default select example">
                                        <option value=""><i class="muted">choose word type</i></option>
                                        <option value="verb">Verb</option>
                                        <option value="noun">Noun</option>
                                        <option value="adjective">Adjective</option>
                                        <option value="adverb">Adverb</option>
                                        <option value="preposition">Preposition</option>
                                        <option value="pronoun">Pronoun</option>
                                        <option value="pronoun">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="textNullError">
                            <span class="invalid-feedback" role="alert" id="nameError"> Please input sentence.</span>
                        </div>
                        <div class="d-flex justify-content-end align-items-center mt-4">
                            <div id="btnPlusButton " class="me-4">
                                <button class="btn btn-warning text-white  btnPlus rounded-circle">
                                    <i class="fa-solid fa-arrow-down"></i>
                                </button>
                            </div>
                            <div id="AddButton" class="">
                                <button class="btn px-4 btnAddNewWord " type="submit" id="btnAddNewWord">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- table area -->
    <section>
        <div class="container">
            <div class="d-xl-flex justify-content-xl-center ">
                <div class="row col-xl-10 col-md-12">
                    <div class="tableArea mt-5">
                        <div class="card-header card-header-filter shadow-sm">
                            <div class="filters  ">
                                <span class="active" id="all">All</span>
                                <span id="pending">Pending</span>
                                <span id="completed">Completed</span>
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-link btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-filter"></i>
                                </button>
                                <ul class="dropdown-menu" id="filtersType" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" id="all" href="#">All</a></li>
                                    <li><a class="dropdown-item" id="verb" href="#">Verb</a></li>
                                    <li><a class="dropdown-item" id="noun" href="#">Noun</a></li>
                                    <li><a class="dropdown-item" id="adjective" href="#">Adjective</a></li>
                                    <li><a class="dropdown-item" id="adverb" href="#">Adverb</a></li>
                                    <li><a class="dropdown-item" id="preposition">Preposition</a></li>
                                    <li><a class="dropdown-item" id="pronoun" href="#">Pronoun</a></li>
                                    <li><a class="dropdown-item" id="other" href="#">Other</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="table-responsive-lg">
                            <table class="table">
                                <thead>
                                    <tr class="text-muted  border border-1 ">
                                        <th scope="col"></th>
                                        <th scope="col"><i class="fw-normal"> Word</i></th>
                                        <th scope="col"><i class="fw-normal"> Description</i></th>
                                        <th class="tableResposive" scope="col"><i class="fw-normal"> Sentence</i></th>
                                        <th class="tableResposive" scope="col"><i class="fw-normal"> Type</i></th>
                                    </tr>
                                </thead>
                                <tbody id="task-list">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
          
        </div>
    </section>

    <footer class="container d-flex justify-content-center" >
        <div class="row">
            <div class="col-xl-10 col-sm-12">
                <nav class="pagination">
                    <ul class="paginationUl">
                    </ul>
                </nav>
            </div>
        </div>
    </footer>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../common/local_storage.js"></script>
<script src="wordListUI.js"></script>
<script src="filter.js"></script>
<script src="display.js"></script>
<script src="add.js"></script>
<script src="delete.js"></script>
<script src="pagination.js"></script>



</html>
