<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="story.css" />
    <link rel="stylesheet" href="../common/css/_resposive.css">

    <title>ADDWORD</title>
  </head>
  <body>
    <a class="close-navbar-toggler collapsed" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    </a>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="logo mx-3 navbar-brand">
          <i class="fa-solid fa-book-open-reader fa-xl"></i>
          <a href="../main/index.html">ADDWORD</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars collapseBars"></i>
        </button>
        <div class="collapse navbar-collapse mx-5" id="navbarNavAltMarkup">
          <div class="navbar-nav text-center">
            <a class="nav-link  mx-2" href="../main/index.html">Stories Read/Listen</a>
            <a class="nav-link mx-2" href="../wordList/index.html">Add Word</a>
            <a class="nav-link mx-2" href="../WordCards/index.html">Word Cards</a>
            <a class="nav-link mx-2" href="../wordQuiz/index.html">Word Quiz</a>
          </div>
        </div>
      </div>
    </nav>
    <section id="story" class="mt-5">
      <div class="container">
        <div class="row">
          <div id="headerbar" class="col-xl-3 col-lg-6">
            <div class="card me-3 mb-5">
              <button
                id="bars"
                data-bs-toggle="collapse"
                data-bs-target="#storyList"
                class="btn"
              >
                <span>The Little Prince</span><i class="fa-solid fa-bars"></i>
              </button>
              <div id="storyList" class="collapse show">
                <ul id="list" class="list-group list-group-flush"></ul>
              </div>
            </div>
          </div>
          <div id="storySection" class="col-xl-9 col-lg-6">
            <div class="title mb-5"></div>
            <div class="storyControls">
              <div class="auido-control mb-4">
                <div class="me-3" id="volumeControl">
                  <i id="volume" class="fa-solid fa-volume-high me-2"></i>
                  <input
                    type="range"
                    class="form-range"
                    id="volume-bar"
                    max="100"
                    value="100"
                  />
                </div>
                <div class="controls ms-1">
                  <div class="progress_control">
                    <audio class="audio" src=""></audio>
                    <i id="play" class="fa-solid fa-play me-3"></i>
                    <input
                      type="range"
                      class="form-range mt-1"
                      id="progress-bar"
                    />
                  </div>
                  <div class="times">
                    <span class="ms-4 ps-2" id="current-time">0:00</span>
                    <span class="pe-3" id="duration">0:00</span>
                  </div>
                </div>
              </div>
              <div class="card rounded mb-3">
                <div id="story_body" class="card-body"></div>
              </div>
              <footer class="py-5">
                <div class="controls_button">
                  <button id="prev" class="btn pe-4 me-5">
                    Previous Chapter
                  </button>
                  <button id="next" class="btn ps-4">Next Chapter</button>
                </div>
              </footer>
            </div>
          </div>
        
        </div>
      </div>
      <button onclick="topFunction()" id="upBtn" ><i class="fa-solid fa-chevron-up"></i></button>

    </section>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="storyUI.js"></script>
    <script src="./story.js"></script>
    <script src="./storyplayer.js"></script>
    <script src="./storyConfig.js"></script>
    <script src="./upButton.js"></script>

  </body>
</html>
