<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="WordCard.css" />
  <link rel="stylesheet" href="../common/css/_resposive.css">

  <title>ADDWORD</title>
</head>

<body>
  <a class="close-navbar-toggler collapsed" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
  </a>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="logo mx-3 navbar-brand">
        <i class="fa-solid fa-book-open-reader fa-xl"></i>
        <a href="../main/index.html">ADDWORD</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars collapseBars"></i>
      </button>
      <div class="collapse navbar-collapse mx-5" id="navbarNavAltMarkup">
        <div class="navbar-nav text-center ">
          <a class="nav-link  mx-2" href="../main/index.html">Stories Read/Listen</a>
          <a class="nav-link mx-2" href="../wordList/index.html">Add Word</a>
          <a class="nav-link active mx-2" href="../WordCards/index.html">Word Cards</a>
          <a class="nav-link  mx-2" href="../wordQuiz/index.html">Word Quiz</a>
        </div>
      </div>
    </div>


  </nav>
  <section id="startButton">
    <div class="container">
      <div class="row">
        <div class="col-10">
          <div class="btn_start">
            <button class="btn btn-warning btn-xxl">
            Start Learning
            </button>
          </div>

        </div>
      </div>
    </div>
  </section>
  <section id="flipCard" class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-10">
          <div class="flip-card">
            <div onclick="flipCard(this)" class="flip-card-inner">
              <div class="flip-face flip-card-front">
              </div>
              <div class="flip-face flip-card-back">
              </div>
            </div>
            <div class="mt-5">
              <button type="button" class="btn_check_unknow btn btn-danger me-5">
                <i class="fa-solid fa-hand-point-left fa-2xl"></i>
                Unknow
              </button>
              <button type="button" class="btn_check_know btn btn btn-success ms-5">
                Know
                <i class="fa-solid fa-hand-point-right fa-2xl"></i>
              </button>
              <div class="question-index"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="scoreBox">
    <div class="container">
      <div class="row">
        <div class="col-10">
          <div class="card score_box">
            <div class="icon">
              <img src="https://img.fortawesome.com/1ce05b4b/ad-pro-visuals.svg"
                class="position-relative z-2 display-block mb-5" style="
                              top: calc(var(--spacing-md) * -1);
                              object-fit: none;
                              object-position: 50% 0px;
                              min-height: var(--visuals-wide-height);
                              width: 100%;" />
              <div class="score_text"> </div>
              <button class="btn_replace buttons btn btn-primary">Start Again</button>
              <button class="btn_end buttons btn btn-primary">End</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../common/local_storage.js"></script>
<script src="question.js"></script>
<script src="cardFlip.js"></script>
<script src="wordCards.js"></script>
<script src="WordCardUI.js"></script>
<script src="wordCardsConfig.js"></script>
</body>

</html>
